
<div class="col-xl-11 mx-auto">
    <h1>Product list</h1>
    <div>
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#CompanModal">
        Add New Product
      </button>
      
    </div>
<table class="table table-bordered">
    <thead >
        <tr style="border: 2px;">
            <th scope="col">Product Name</th>
            <th scope="col"> Product Price</th>
            <th scope="col">Product Size</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tr *ngFor="let data of product">
        <td> {{data.productName}} </td>
        <td> {{data.productPrice}}</td>
        <td> {{data.productDescription}}</td>
        
        <td>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateModal" (click)="editProduct(data)">
           update </button> &nbsp;
             <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"  (click)="editProduct(data)">
               delete
             </button>
       </td> 
       
       
    <tbody>
</table>

<!--  add Modal -->
<div class="modal" id="CompanModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="productForm" autocomplete="off" >
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input
                type="text"class="form-control" formControlName="productname"/>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Product Price</label>
              <input
                type="text"class="form-control" formControlName="productprice"/>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Product Size</label>
              <input
                type="text"class="form-control" formControlName="productsize"/>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Save changes</button>
            </div>
          </form>
        </div>
       
      </div>
    </div>
  
  </div>
  
  <!--  edit Modal -->
  <div class="modal" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- <form [formGroup]="updateForm"(ngSubmit)="updateproduct()" autocomplete="off" > -->
            <form [formGroup]="updateForm"  autocomplete="off" >
            <div class="mb-3">
              <label for="name" class="form-label">Product Name</label>
              <input
                type="text"class="form-control" formControlName="productname"/>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Product Price</label>
              <input
                type="text"class="form-control" formControlName="productprice">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Product Size</label>
              <input
                type="text"class="form-control" formControlName="productsize"/>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- delete modal -->
  <div class="modal" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h3>Delete Product</h3>
        </div>
        <div class="modal-footer"><button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteproduct(product)">Yes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          
        </div>
      </div>
    </div>
  
  </div>
